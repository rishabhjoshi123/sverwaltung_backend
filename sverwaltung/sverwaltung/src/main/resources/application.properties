spring.datasource.url= jdbc:postgresql://localhost:5432/sverwaltung_db
spring.datasource.username= postgres
spring.datasource.password= ""
server.port=8888

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

jwtCookieName = sverwaltung_backend
jwtSecret = sverwaltungKey
jwtExpirationMs = 86400000

sverwaltung.app.jwtSecret= sverwaltungSecretKey
sverwaltung.app.jwtExpirationMs= 86400000
